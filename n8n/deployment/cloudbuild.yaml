# Google Cloud Build configuration for n8n Ã— Claude Code
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/n8n-claude-automation:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/n8n-claude-automation:latest',
      '-f', 'deployment/Dockerfile',
      '.'
    ]

  # Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 'gcr.io/$PROJECT_ID/n8n-claude-automation:$BUILD_ID'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 'gcr.io/$PROJECT_ID/n8n-claude-automation:latest'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'n8n-claude-automation',
      '--image', 'gcr.io/$PROJECT_ID/n8n-claude-automation:$BUILD_ID',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--concurrency', '100',
      '--timeout', '300',
      '--set-env-vars', 'NODE_ENV=production,LOG_LEVEL=info',
      '--set-secrets', 'N8N_API_KEY=n8n-api-key:latest,CLAUDE_API_KEY=claude-api-key:latest'
    ]

# Specify machine type for faster builds  
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Build timeout
timeout: '1200s'

# Store build artifacts
artifacts:
  images:
    - 'gcr.io/$PROJECT_ID/n8n-claude-automation:$BUILD_ID'
    - 'gcr.io/$PROJECT_ID/n8n-claude-automation:latest'

# Build tags
tags:
  - 'n8n-claude-automation'
  - 'cloud-run'
  - 'automation'