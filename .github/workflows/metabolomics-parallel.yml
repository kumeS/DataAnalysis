name: Claude Â· Parallel Metabolomics Analysis

on:
  workflow_dispatch:
    inputs:
      data_path:
        description: 'CSV file path'
        required: true
        default: 'fasting.csv'

concurrency:             # åŒã˜ãƒ–ãƒ©ãƒ³ãƒã§1ã¤ã ã‘å‹•ã‹ã™
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
