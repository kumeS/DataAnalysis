        jq -r '.assets[] | select(.name | contains("linux")) | .browser_download_url' | \
        head -1 | xargs wget -O claude-code.tar.gz
        tar -xzf claude-code.tar.gz
        chmod +x claude-code
        sudo mv claude-code /usr/local/bin/

