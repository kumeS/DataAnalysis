                    ['claude-code', '--model', 'claude-3-sonnet-20240229', '--prompt-file', 'claude_prompt.txt'],
                    capture_output=True,
                    text=True,
                    timeout=60
                )
                
                if result.returncode == 0 and result.stdout.strip():
                    print("âœ… Successfully generated Claude AI interpretation")
